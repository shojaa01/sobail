            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 0.2em solid #9DC08B;
            border-left: 0px;
            border-bottom: 0px;
            animation-name: AnimLod;
            animation-iteration-count: infinite;
            animation-duration: 0.5s;
            animation-timing-function: linear;
        }
    
        @keyframes AnimLod {
            0% {
                rotate: 0deg;
            }
    
            100% {
