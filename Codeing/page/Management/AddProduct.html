<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="AddProduct.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="Container">
        <input class="Product-name-box"  type="text"  id="inputName" placeholder="" onkeyup="keyupUp()">

        <input class="Quantity-price-box" type="text"  id="QuantityPrice1" placeholder="" onkeyup="keyupUp()">

        <input class="Quantity-price-box" type="text"  id="QuantityPrice2" placeholder="" onkeyup="keyupUp()">

        <input class="Quantity-price-box" type="text"  id="QuantityPrice3" placeholder="" onkeyup="keyupUp()">




            <input class="Product-details-box" type="text"  id="ProductDetailsTitel" placeholder="" onkeyup="keyupUp()">



        <div class="Product-image-box">
            <div class="Product-image-titel">
                لطفا تصویر مربوط به محصول را آپلود کنید
            </div>
            <div class="Product-image"
                style="background-image: url(../../../../Images/depositphotos_612150398-stock-photo-cartoon-doodle-pizza-seamless-kids.jpg);">

            </div>
        </div>
        <div class="Product-category-box">
            <div class="Product-category-titel">لطفا دسته بندی محصول را مشخص کنید</div>
            <div class="Product-category">pizza</div>
            <div class="Product-category">hot sandwich</div>
            <div class="Product-category">Cold sandwich</div>
            <div class="Product-category">pasta</div>
            <div class="Product-category">Suggestion</div>
            <div class="Product-category">salad</div>
        </div>





        <div class="Menu-Product-box">

            <div id="MenuNameProduct" class="Menu-Name-Product-box"></div>

            <div class="Menu-Size-And-Price-Box">
                <div id="MenuSizeAndPrice1" class="Menu-Size-And-Price"></div>
                <div id="MenuSizeAndPrice2" class="Menu-Size-And-Price"></div>
                <div id="MenuSizeAndPrice3" class="Menu-Size-And-Price"></div>
            </div>

            <div id="MenuUsedItems" class="Menu-Used-Items">
               
            </div>

            <div class="Menu-Product-Photo-box">
                <div class="Menu-Product-Photo"
                    style=" background-image: url(../../../../Images/depositphotos_612150398-stock-photo-cartoon-doodle-pizza-seamless-kids.jpg);">

                </div>
            </div>

            <div class="Menu-Like-And-Comment-box">
                <div class="Menu-Comment-box">
                    <div class="Menu-Comment-box-image">
                        <div class="Menu-Comment-image"></div>
                    </div>
                    <div class="Menu-Number-Comment-box">
                        ??
                    </div>
                </div>
                <div class="Menu-Like-box">
                    <div class="Menu-Like-box-image">
                        <div class="Menu-Like-image"></div>
                    </div>
                    <div class="Menu-Number-Like-box">
                        ??
                    </div>
                </div>
            </div>


        </div>



        <div class="Product-approval">
            <div class="Product-approval-BTN">
                تایید تغییر محصول
            </div>
        </div>
    </div>
</body>
<script>

    function keyupUp() {
        var text = document.getElementById('inputName').value;
        var MenuNameProduct = document.getElementById('MenuNameProduct').textContent = text;
        
        var QuantityPrice1 = document.getElementById('QuantityPrice1').value;
        var MenuSizeAndPrice1 = document.getElementById('MenuSizeAndPrice1').textContent = QuantityPrice1;
        
        var QuantityPrice2 = document.getElementById('QuantityPrice2').value;
        var MenuSizeAndPrice2 = document.getElementById('MenuSizeAndPrice2').textContent = QuantityPrice2;
        
        var QuantityPrice3 = document.getElementById('QuantityPrice3').value;
        var MenuSizeAndPrice3 = document.getElementById('MenuSizeAndPrice3').textContent = QuantityPrice3;

        var ProductDetailsTitel = document.getElementById('ProductDetailsTitel').value;
        var MenuUsedItems = document.getElementById('MenuUsedItems').textContent = ProductDetailsTitel;
    }
</script>

</html>
