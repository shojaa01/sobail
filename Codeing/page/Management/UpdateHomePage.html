        </div>

            <input id="TextTitel" onkeyup="keyupUp()" name="" type="text">
        </div>

        <div class="DDF inputStyle">
            <label for="footerTitelUplod0"></label>
            <input id="footerTitelUplod0" onkeyup="keyupUp()" name="footerTitelUplod0" type="text">
            <label for=""></label>

            </div>
        </div>

        <div class="DDF DIVbtnSUBMIT">
            <input name="" type="submit" value="تایید">
        </div>
    </form>
    <div class="continer">
        <div class="ShowImage" id="ShowImage">

        </div>
        <div class="ShowText" id="ShowText">

        </div>
        <div class="ShowFooter">

            <div class="boxCONT">
                <div class="footerImage" id="footerImageShowN0">

                </div>
                <div class="footerTitel" id="footerTitel0">

                </div>
            </div>
            <!-- ---------------------------------------------------- -->

        </div>
    </div>
</body>
<script>
    function keyupUp() {
        var text = document.getElementById('TextTitel').value;
        var ShowText = document.getElementById('ShowText').textContent = text;

        var footerTitelUplod0 = document.getElementById('footerTitelUplod0').value;
        var footerTitel0 = document.getElementById('footerTitel0').textContent = footerTitelUplod0;

        var footerTitelUplod1 = document.getElementById('footerTitelUplod1').value;
        var footerTitel1 = document.getElementById('footerTitel1').textContent = footerTitelUplod1;

        var footerTitelUplod2 = document.getElementById('footerTitelUplod2').value;
        var footerTitel2 = document.getElementById('footerTitel2').textContent = footerTitelUplod2;

        var footerTitelUplod3 = document.getElementById('footerTitelUplod3').value;
        var footerTitel3 = document.getElementById('footerTitel3').textContent = footerTitelUplod3;
    }

    const image_input = document.querySelector("#imageBaner");
    var uploaded_image = "";

    image_input.addEventListener("change", function () {
        const reader = new FileReader();
        reader.addEventListener("load", () => {
            uploaded_image = reader.result;
            document.querySelector("#ShowImage").style.backgroundImage = `url(${uploaded_image})`;

        });
        reader.readAsDataURL(this.files[0]);
    })

    })
</script>
