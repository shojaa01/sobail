<!DOCTYPE html>
<html lang="en">
<style>
    .Loding {
        position: fixed;
        display: flex;
        align-items: center;
        text-align: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        background-color: #01591e;
        z-index: 999;
    }

    .AnimLod {
        position: relative;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 0.2em solid white;
        border-left: 0px;
        border-bottom: 0px;
        animation-name: AnimLod;
        animation-iteration-count: infinite;
        animation-duration: 0.5s;
        animation-timing-function: linear;
    }

    @keyframes AnimLod {
        0% {
            rotate: 0deg;
        }

        100% {
            rotate: 360deg;
        }
    }
</style>
<script>
    window.addEventListener('load', FunckLoding = () => {
        document.getElementById('Loding').style.display = 'none';
    })
</script>
<div class="Loding" id="Loding">
    <div class="AnimLod">

    </div>
</div>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Music.css">
</head>


<body>
    <!-- <div class="Container"> -->
    <div class="titel">
        آهنگ خودت رو پلی کن
    </div>
    <form class="form" action="">
        <input class="NameMusic" type="text" placeholder="نام آهنگ">
        <input class="SingerName" type="text" placeholder="خواننده آهنگ">
        <input class="LinkMusic" type="text" placeholder="لینک پخش آهنگ">
        <input class="SubmitMusic" type="submit" value="ارسال درخواست">
    </form>
    <div class="BoxA">
        <div id="ASKA" href="">چرا آهنگ من پخش نشد ؟</div>
        <div id="ASKB" href="">چرا صدای آهنگ کمه ؟</div>
    </div>
    <!-- </div> -->


    <div class="ASK" id="ASK">
        <div class="Text" id="Text">

        </div>
        <div class="back" id="back">

        </div>
    </div>
</body>
<script>
    const ASK = document.getElementById('ASK');
    const ASKA = document.getElementById('ASKA');
    const ASKB = document.getElementById('ASKB');
    const Back = document.getElementById('back');
    const text = document.getElementById('Text');



    ASKA.addEventListener('click', FunkASK = () => {
        ASK.style.display = 'flex';
        // console.log("click");
        text.innerHTML = "گاهی ممکن است به دلیل شلوغی رستوران ، روز های خاص ، موزیک نامناسب از پخش موزیک شما خودداری کنیم ";
    })
    ASKB.addEventListener('click', FunkASK = () => {
        ASK.style.display = 'flex';
        text.innerHTML = "از جمله دلایل کم بودن موزیک : شلوغی رستوران ، مناسب نبودن آهنگ برای صدای زیاد ";
        // console.log("click");
    })
    Back.addEventListener('click', FunkASK = () => {
        ASK.style.display = 'none';
        // console.log("click");
    })

</script>

</html>
